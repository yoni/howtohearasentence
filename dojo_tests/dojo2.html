<html>
<head>
<title>Dojo example</title>

<link href="css/dojo_style.css" type="text/css" rel="stylesheet" media="all" />

    
<script type="text/javascript" src="dojo-1.3.1/dojo/dojo.js"
	    djConfig="parseOnLoad:true, isDebug:true"></script>


<script>
	dojo.require("dijit.form.Button");
  	dojo.require("dojo.fx");
  	dojo.require("dojox.gfx.vml");

  	function basicSlideToSetup(){
     //Function linked to the button to trigger the wipe.
     function slideIt(amt) {
        var slideArgs = {
          node: "basicNode",
          top: (dojo.coords("basicNode").t).toString(),
          left: (dojo.coords("basicNode").l + amt).toString(),
          unit: "px"
        };
        dojo.fx.slideTo(slideArgs).play();
     }
     dojo.connect(dijit.byId("slideRightButton"), "onClick", dojo.partial(slideIt, 200));
     dojo.connect(dijit.byId("slideDownButton"), "onClick", dojo.partial(slideIt, -200));
  }
  dojo.addOnLoad(basicSlideToSetup);
</script>
<body class="nihilo">
<button dojoType="dijit.form.Button" id="slideDownButton">Slide It Left!</button><button dojoType="dijit.form.Button" id="slideRightButton">Slide It Right!</button>
<br>
<br>
<div id="basicNode"> 
  <b>How to hear a sentence.</b>
</div>
</body>
</html>
