		}

		}
		
		function refresh() {
			//refresh the screen every 1sec=1000ms
			setTimeout("refresh();",1000);

			$('.ab').text($('.ab').text()+"h");
		}
		
	</script>
</head>

<body onload="refresh()">

</html>
