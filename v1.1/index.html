<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

		<link rel="stylesheet" type="text/css" href="lib/hthas/hthas.css"></style>
		<script type="text/javascript" src="lib/swfobject/swfobject.js"></script>
		
		<script type="text/javascript" src="lib/jquery/jquery-1.3.2.js"></script>
		<script type="text/javascript" src="lib/jquery-ui/js/jquery-ui-1.7.1.custom.min.js"></script>
		<script type="text/javascript" src="lib/jquery_plugins/jquery.DOMWindow.js"></script>
		
		<script type="text/javascript" src="lib/hthas/keywordColors.js"></script>
		<script type="text/javascript" src="lib/hthas/content.js"></script>
		<script type="text/javascript" src="lib/hthas/Sentence.js"></script>
		<script type="text/javascript" src="lib/hthas/Inference.js"></script>
		<script type="text/javascript" src="lib/hthas/hthas.js"></script>
		<script type="text/javascript" src="lib/hthas/hthas_audio.js"></script>  
        
		<script type="text/javascript">
			function initialize() {
				//put all intialization code here
				//$(window).bind('keypress', hthas.handleKeypress);
				
				hthas.initializeSentences();
				hthas.initializeInferences();
				hthas.mapKeywords();
				hthas.initializeStyles();
				
				createPlayer();
				
				renderPopUp();
			}
			
			function renderPopUp(){
				// Attach click event to the link in the popup so it calls the 'start' function.
		        $('.popUpClose').click(start);
				
		        $.openDOMWindow({ 
		            height:210,
		            width:480,
		            positionType:'absolute', 
		            positionLeft:0,
		            positionTop:0,
		            positionType:'centered',
		            windowSourceID:'#popUp'
		        });				
			}
			
			function start() {
				$.closeDOMWindow();
				player.sendEvent('PLAY');
			}
			
		</script>
        <title>how to hear a sentence</title>
    </head>
    <body onload="initialize()">
    	<div class='blackBox'></div>
	
		<div id="wrapper">
            <div id="placeholder1"></div>
        </div>
	    
		<div id="popUp">
	        <h3>How to hear a sentence.</h3>
	        <a href="javascript:void(0)" title="Close this Window and start the show." class="popUpClose">Start</a>
			<div id="buffer">Please wait for the buffer to load.</div>
    	</div>
    
    </body>
</html>
