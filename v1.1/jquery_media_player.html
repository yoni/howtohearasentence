<html>  
    <head>  
        <title>Your website</title>  
  		<script type="text/javascript" src="lib/jquery/jquery-1.3.2.js"></script>
		<script type="text/javascript" src="lib/jquery_plugins/jquery.media.js"></script>
        <script type="text/javascript" src="lib/mediaplayer/swfobject.js"></script>
        
		<script type="text/javascript">
			var player;
			function playerReady(obj) {
				alert('the videoplayer '+obj['id']+' has been instantiated');
				player = document.getElementById(obj['id']);
				var start = player.get(0).getConfig().autostart;
				alert(start);
			};
			
			$(document).ready(function() {
				//replace default mp3 player
				$.fn.media.defaults.mp3Player = 'lib/mediaplayer/player.swf'; 
				$('.media').media();
			});
        </script>
    </head>  
    <body>
		<a id="myPlayer" href="audio/we_record_on_monday4.mp3" class="media"></a>   
    </body>  
</html>
