<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>    
	<head>
        <title>JW API Example 1-1-1-0 - JW FLV Media Player</title>
        <style type="text/css">
            #wrapper { position:absolute; left:64px; top:128px; width:320px; height:196px; background-color:#CCCC00; }
        </style>
        <script type="text/JavaScript" src="lib/swfobject/swfobject.js"></script>
        <script type="text/JavaScript">

        function createPlayer() {
            var flashvars = {
                    file:"http://omnib.in/hthas/v1.1/audio/we_record_on_monday4.mp3", 
                    autostart:"false"
            }
            var params = {
                    allowfullscreen:"true", 
                    allowscriptaccess:"always"
            }
            var attributes = {
                    id:"player1",  
                    name:"player1"
            }
            swfobject.embedSWF("lib/mediaplayer/player.swf", "placeholder1", "320", "196", "9.0.115", false, flashvars, params, attributes);
        }
		var pos;
		function timeListener(obj) {
			pos = obj;
		}
		
		var player = null;
		function playerReady(thePlayer) {
			player = document.getElementById(thePlayer.id);
			player.addModelListener('TIME','timeListener'); 
		}
		

        </script>
    <head>
    <body onload="createPlayer();">
    	<a href="JavaScript:player.sendEvent('PLAY')">play/pause toggle</a>
            <div id="wrapper">
                <div id="placeholder1"></div>
            </div>
    </body>
</html>
